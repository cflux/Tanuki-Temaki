<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanuki Temaki</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 12px;
    }

    h1 {
      font-size: 18px;
      color: #fff;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 12px;
      color: #999;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.connected {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .status.disconnected {
      background: rgba(255, 152, 0, 0.1);
      border: 1px solid rgba(255, 152, 0, 0.3);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status.connected .status-dot {
      background: #4CAF50;
      box-shadow: 0 0 8px #4CAF50;
    }

    .status.disconnected .status-dot {
      background: #FF9800;
    }

    .status-text {
      font-size: 13px;
      flex: 1;
    }

    .info {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.6;
      color: #bbb;
    }

    .info strong {
      color: #fff;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }

    a {
      color: #64B5F6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ü¶ù</div>
    <h1>Tanuki Temaki</h1>
    <div class="tagline">Anime Discovery Tool</div>
  </div>

  <div id="status" class="status disconnected">
    <div class="status-dot"></div>
    <div class="status-text">Connecting to backend...</div>
  </div>

  <div class="info">
    <strong>How to use:</strong><br>
    1. Make sure the backend server is running<br>
    2. Open a Crunchyroll series page<br>
    3. Use the web app to discover related series
  </div>

  <div class="footer">
    Made with ü¶ù by Tanuki Team
  </div>

  <script src="./popup.ts" type="module"></script>
</body>
</html>
