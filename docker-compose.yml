version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: tanuki-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tanuki
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: tanuki_temaki
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tanuki"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tanuki-network

  # Backend API server
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: tanuki-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: ${HOST}
      DATABASE_URL: postgresql://tanuki:${POSTGRES_PASSWORD}@postgres:5432/tanuki_temaki
      PORT: 3000
      FRONTEND_PORT: ${FRONTEND_PORT:-80}
      WS_PORT: 8765
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAMES: ${ADMIN_USERNAMES}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    ports:
      - "3000:3000"
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/backend/logs:/app/logs
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/server.js"
    networks:
      - tanuki-network

  # Frontend web application
  frontend:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        HOST: ${HOST}
    container_name: tanuki-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - tanuki-network

volumes:
  postgres_data:
    driver: local

networks:
  tanuki-network:
    driver: bridge
