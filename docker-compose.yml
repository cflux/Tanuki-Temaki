version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: tanuki-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tanuki
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: tanuki_temaki
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tanuki"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tanuki-network

  # Backend API server
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: tanuki-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://tanuki:${POSTGRES_PASSWORD}@postgres:5432/tanuki_temaki
      PORT: 3000
      WS_PORT: 8765
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost}
    ports:
      - "3000:3000"
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/backend/logs:/app/logs
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/server.js"
    networks:
      - tanuki-network

  # Frontend web application
  frontend:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8765}
    container_name: tanuki-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tanuki-network

volumes:
  postgres_data:
    driver: local

networks:
  tanuki-network:
    driver: bridge
